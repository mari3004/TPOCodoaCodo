<body>

    <h1 style="color: #fff">Contactanos</h1>
    <hr style="height: 3px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post" enctype="text/plain" >
                
                         <fieldset> 
                            <div class="form-group">

                                </div>
                            </div>

                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>

                                    <textarea class="form-control" id="message" name="message" placeholder="Dejanos tu comentario y nos pondremos en contacto contigo lo antes posible" rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" id="boton">Enviar</button>
                                </div>
                            </div>
